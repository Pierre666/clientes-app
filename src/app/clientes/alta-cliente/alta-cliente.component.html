<span>Padre</span>

<h2>Alta cliente</h2>
<p>
  <span>Nombre:</span>
  <input type="text" [(ngModel)]="cliente.nombre">
</p>
<p>
  <span>CIF:</span>
  <input type="text" [(ngModel)]="cliente.cif">
</p>
<p>
  <span>Direcci√≥n:</span>
  <input type="text" [(ngModel)]="cliente.direccion">
</p>
<p>
  <span>Grupo:</span>
  <select [(ngModel)]="cliente.grupo">
    <option *ngFor="let grupo of grupos" value="{{grupo.id}}">{{grupo.nombre}}</option>
  </select>
</p>
<p>
  <button (click)="this.nuevoCliente()">Guardar</button>
</p>

<hr>
<span>Titulo:</span>
	<input type="text" [(ngModel)]="tituloPadre" (keyup)="mostrarNombre()">
	<p>
	{{tituloPadre}}
	</p>
<span>Fecha</span>
<input type="date" [(ngModel)]="fechaPadre">
	<p>
	{{fechaPadre}}
	</p>
<br>
<span>Hijoo</span>

<div *ngIf="tituloPadre">
  <app-listado-clientes [tituloHijo]="tituloPadre" 
  						[fechaHoy]="fechaPadre"
  						(datosOutput)="verDatosCliente($event)"
  						></app-listado-clientes>
</div>
